<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Web 05</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="https://kit.fontawesome.com/5625169471.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body-content">
        
        <p class="body-title">MISA WEB FRESHER 05/2021</p>

        <div class="pn-demo">
            <div class="container content-control">
                <label for="cboDate" class="m-lbl">Chọn tháng</label>
                <div class="input-field">
                    <input type="text" class="m-cbo" id="cboDate" placeholder="Chọn/Nhập thông tin">
                    <div class="h-line"></div>
                    <div class="arrow" data-arrow="true"><i class="fas fa-angle-down" data-arrow="true"></i></div>
                    <div class="btn-clear"><i class="far fa-times-circle"></i></div>
                </div>
                <div class="drop-down">
                    <div class="dr-item">
                        <div class="icon"><i class="fas fa-check"></i></div>
                        <div class="text">Trạng thái 1</div>
                    </div>
                    <div class="dr-item">
                        <div class="icon"><i class="fas fa-check"></i></div>
                        <div class="text">Trạng thái 2</div>
                    </div>
                    <div class="dr-item">
                        <div class="icon"><i class="fas fa-check"></i></div>
                        <div class="text">Trạng thái 3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
